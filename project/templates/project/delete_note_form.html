<!-- Description: HTML page to delete a note object -->

<!-- project/delete_note_form.html 
    display the html form to delete a note object
-->

{% extends 'project/base.html' %}

{% block content %}
<h1 class="subheading">Delete Note</h1>

<div class="form-container">
    <h3 style="text-align: center; margin-bottom: 20px;">
        Are you sure you want to delete this note?
    </h3>

    <form action="{% url 'delete_note' note.pk %}" method="POST">
        {% csrf_token %}
        
        <div class="form-actions">
            <button type="submit" class="submit-btn" style="background-color:#c0392b;">Delete</button>
            <a href="{% url 'show_all_notes' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
