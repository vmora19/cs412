<!-- Description: display the html form to create a new Transaction object -->

<!-- project/templates/project/create_transaction_form.html -->

{% extends 'project/base.html' %}

{% block content %}
<h1 class="subheading">Create a New Transaction</h1>

<form action="{% url 'create_transaction' %}" method="POST" class="form-container">
    {% csrf_token %}
    <div class="form-fields">
        {{ form.as_p }}
    </div>

    <div class="form-actions">
        <button type="submit" class="submit-btn">Submit</button>
        <a href="{% url 'show_all_transactions' %}" class="cancel-btn">Cancel</a>
    </div>
</form>
{% endblock %}
