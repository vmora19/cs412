<!-- Description: HTML page to be used as for showing all profiles -->

<!-- mini_insta/templates/mini_insta/show_all_profiles.html -->
{% extends 'mini_insta/base.html' %}
<h1>Showing all profiles</h1>

<!-- this displays the QuerySet of all profiles. -->

{% block content %}
<div id="i-container">
    <div id="instagram-container">
    <!-- scriplet code for a for loop -->
    {% for profile in profiles %}
    <div id="insta-profile">
        <div id="insta-container-image">
            <a href="{% url 'show_profile' %}"><img src="{{profile.profile_image_url}}"></a>
        </div>
        <div id="insta-container-name">
            <h2>{{profile.username}}</h2>
            <h3>{{profile.display_name}}</h3>
        </div>
    </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
