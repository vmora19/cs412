<!-- Description: HTML page to create a follow object -->

<!-- mini_insta/follow_form.html 
    display the html form to create a follow object
-->

{% extends 'mini_insta/base.html' %}

{% block content %}
<h1>Follow Form</h1>
<h3>Are you sure you would like to follow {{profile.display_name}}</h3>

<form action="{% url 'follow' profile.pk %}" method="POST"
enctype="multipart/form-data">
    {% csrf_token %}

    <input type="submit" name="submit" value="Follow">
</form>

<form action="{% url 'show_profile' profile.pk %}" method="GET">
    <input type="submit" value="Cancel">
</form>


{% endblock %}
