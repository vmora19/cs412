<!-- mini_insta/update_profile_form.html 
    display the html form to update a post object
-->

{% extends 'mini_insta/base.html' %}

{% block content %}
<h1>Update a Post</h1>

<form action="{% url 'update_profile' profile.pk %}" method="POST"
enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Update">
</form>

<form action="{% url 'show_profile' profile.pk %}" method="GET">
    <input type="submit" value="Cancel">
</form>


{% endblock %}
