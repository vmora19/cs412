<!-- Description: HTML page to delete a post object -->

<!-- mini_insta/delete_post_form.html 
    display the html form to delete a post object
-->

{% extends 'mini_insta/base.html' %}

{% block content %}
<h1>Delete Post</h1>
<h3>Are you sure you want to delete this post?</h3>

<form action="{% url 'delete_post' post.pk %}" method="POST"
enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Delete">
</form>

<form action="{% url 'show_profile' profile.pk %}" method="GET">
    <input type="submit" value="Cancel">
</form>


{% endblock %}
