{% load static %}
<html>
    <head>
        <title>Mini Insta</title>
        <link rel="stylesheet" type="text/css" href="{% static 'static.css' %}">
    </head>
    <body>
        <h1>Mini Insta</h1>
        <nav>
            <ul>
                <li><a href="{% url 'show_all_profiles' %}">Show All Profiles</a></li>
            </ul>
        </nav>
        <!-- substitute in the specific content here -->
        {% block content %}
        {% endblock %}
    </body>
    <footer id="mini-insta-footer">
        {% if profile %}
            <p><a href="{% url 'show_feed' profile.pk %}"><span class="white-house">üè†</span></a></p>
            <p id="create-post-link"><a href="{% url 'create_post' profile.pk %}">Create Post</a></p>

        {% endif %}
    </footer>
</html>
